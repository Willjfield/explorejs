<html>
	<head>
		<script src="../../lib/p5.min.js"></script>
		<script src="../../lib/p5.sound.min.js"></script>
		<script src="../../lib/explore.js"></script>
		
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<a href="http://explorejs.space" class="madewith">Made with explorejs</a>
		<div class = "info">
			Connect two planets by clicking them. The tone they produce corresponds to their relative distance. 
			<br><br>Shift-click on a planet to break connections to it. 
			<br><br>Fast forward or rewind time with the controls at the bottom.
			<h2>Instructions</h2>
		</div>
		<div id="tutorial" class="tut"></div>
		<div id="controls">
			<div id="rewind">
			    <div id="speed-1" class="speedRW"></div>
			    <div id="speed-2" class="speedRW"></div>
			</div>
			<div id="play">
			</div>
			<div id="fastForward">
			    <div id="speed1" class="speedFF"></div>
			    <div id="speed2" class="speedFF"></div>
			</div>
		    <h4 class="time">1 Second = 1 <span id="timescale">Second</span></h4>
		    <!-- <input id="speedSlider" type="range"></input> -->
		    <button id="resetTime">Reset to now</button>
		</div>

		<!-- <div id="now"></div>
		<input id="speedSlider" type="range"></input><br> -->
	</body>
	<script src="orrery.js"></script>
</html>
