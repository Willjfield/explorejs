		  <aside id="controls">
		  
		  		<span>Target:</span>
			    <select id="planetSelector">	    
			      <option value="9">Sun</option>
			      <option value="0">Mercury</option>
			      <option value="1">Venus</option>
			      <option value="2" selected="selected">Earth</option>
			      <option value="3">Mars</option>
			      <option value="4">Jupiter</option>

			    <br>
			    <span id="movewcam"><input id="moveWithPlanet" type="checkbox"> Keep camera close to target </span>
			    <span id="shwlabels"><input id="showLabels" type="checkbox" checked="true"> Show labels </span>

						      <option value="10">Minute</option>
						      <option value="600">Hour</option>

						      <option value="438000">Month</option>
						      <option value="5256000" selected="selected">Year</option>
						      <option value="52560000">Decade</option>
						      <option value="525600000">Century</option>
						</select>
